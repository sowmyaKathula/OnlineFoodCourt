<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "Sheet1.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
    <script src="RegistrationScript.js"></script>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-header">
                <img id="headingimg" class="navbar-brand" src="heading.jpg">
            </div>
            <div id="navbar" class="navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a href='Home.jsp' class="btn btn-primary">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="row panel">

                <div class="panel-heading">
                    <h4>Register your Account</h4>
                </div>

                <div class="panel-body col-md-offset-2 col-md-8">

                    <form id="registerForm" class="form-horizontal">
                        <div class="form-group">
                            <label class = "control-label" for="location">Location(city):</label>
                            <input type="text" class="form-control" name="location" id="location">
                        </div>
                        <div class="form-group">
                            <label class = "control-label" for="restaurantName">Name of Restaurant:</label><br>
                            <input type="text" class="form-control" name="restaurantName" id="restaurantName">
                        </div>
                        <div class="form-group">
                            <label class = "control-label" for="noOutlets">Number of Outlets:</label><br>
                            <input type="text" class="form-control" id="noOutlets" name="noOutlets">
                            <span id="err_number"></span>
                        </div>
                        <div class="form-group">
                            <label class = "control-label" for="cuisine">Type of Cuisine:</label><br>
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" id="cuisine" value="North Indian">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">North Indian</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Chinese">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Chinese</span></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Italian">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Italian</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="South Indian">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">South Indian</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="American">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">American</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Andhra">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Andhra</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Bakery">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Bakery</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Cafe">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Cafe</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="continental">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Continental</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Fast Food">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Fast Food</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Desert">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Desert</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" value="Street Food">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Street Food</span><br></label>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="cuisine" id="other">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">other</span></label>
                            <input id="details" name="details" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class = "control-label" for="name">Name:</label><br>
                            <input  type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label  class = "control-label" for="contact">Contact:</label><br>
                            <input type="text" class="form-control" id="contact" name="contact">
                            <span id="err_contact"></span>
                        </div>
                        <div class="form-group">
                            <label id="label" class = "control-label" for="emailaddr">Email Address:</label><br>
                            <input type="text" class="form-control" id="emailaddr" name="emailaddr">
                            <span id="err_email"></span>
                        </div>
                        <div class="form-group">
                            <label  class = "control-label" for="password">Password:</label><br>
                            <input type="password" class="form-control" id="password" name="password">
                            <span id="err_pass" ></span>
                        </div>

                        <div id="pswd_info">
                            <h4>Password must meet the following requirements:</h4>
                            <ul>
                                <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                                <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                                <li id="number" class="invalid">At least <strong>one number</strong></li>
                                <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                            </ul>
                        </div>



                        <div class="form-group">
                            <label  class = "control-label" for="conformpass">Confirm Password:</label><br>
                            <input type="password" class="form-control" id="conformpass" name="conformpass">
                            <span id="err_conformpass"></span>
                        </div>
                        <button id="register_btn" type="submit" class="btn btn-default" >Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="row center-block">
        <div class="col-md-12">
            <ul class="center-block">
                <li>
                    <span> • </span>
                    <a href="#">About</a>
                </li>
                <li>
                    <span> • </span>
                    <a href="#">Terms and Conditions</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="social" >
            <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
            <i class="fa fa-pinterest-square fa-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="footer">
            <p>2017 Fork & Knife</p>
        </div>
    </div>
</footer>

</body>
</html>
